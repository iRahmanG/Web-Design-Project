<!--Contact Details-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .contact-box {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #e0e3e4;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        h1 {
            color: #007BFF;
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-left: 10px;
            padding-right: 10px; 
           
            
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
           
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 1em;
            cursor: pointer;
            
        }
        button:hover {
            background-color: #0056b3;
        }
        .contact-info {
            margin: 20px 0;
            font-size: 1.1em;
        }
        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="contact-box">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p>Email: <a href="mailto:support@cityeats.com">support@cityeats.com</a></p>
            <p>Phone: <a href="tel:+91890000000">+91 8900000000</a></p>
        </div>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
